<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="/js/jquery.js"></script>
<script src="/networktables/networktables.js"></script>
<script src="/js/dashboard.js"></script>
<link rel="stylesheet" href="/css/style.css">
<title>Robot Parameters - Arm Subsystem</title>
</head>
<body>
    <a href="/index.html">Home</a>
    <h3>Arm Subsystem</h3>

    <div class="subsystem">
        <fieldset>
            <legend>PID Controller</legend>
            <label> P: <input id="p" is="nt-input" data-nt-key="/Parameters/Arm Subsystem/p" type="number" step=0.01 min=0 /></label>
            <br>
            <label> I: <input id="i" is="nt-input" data-nt-key="/Parameters/Arm Subsystem/i" type="number" step=0.01 min=0 /></label>
            <br>
            <label> D: <input id="d" is="nt-input" data-nt-key="/Parameters/Arm Subsystem/d" type="number" step=0.01 min=0 /></label>
            <br>
            <label> I Zone: <input id="i_zone" is="nt-input" data-nt-key="/Parameters/Arm Subsystem/i_zone" type="number" min=0 max=1
                step=0.01></input></label>
            <br>
            <label> Angle Tolerance: <input id="angle_tolerance" is="nt-input" data-nt-key="/Parameters/Arm Subsystem/angle_tolerance"
                type="number" min=0></input></label>
        </fieldset>
    </div>

</body>
</html>
